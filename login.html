<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E.RECALLER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-box">
    <h2>Log In to Your Account</h2>
    
    <input type="text" id="login-name" placeholder="Name" />
    <p id="name-error" class="error-msg"></p>
    
    <div class="password-container">
      <input type="password" id="login-password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword('login-password')">Show Password</span>
    </div>
    <p id="password-error" class="error-msg"></p>
    
    <button class="submit-btn" onclick="loginUser()">Log In</button>
    
    <p class="help" onclick="showForgotPassword()">Forgot Password?</p>
    <div id="forgot-password-section" style="display: none;">
      <h3>Password Recovery</h3>
      <input type="text" id="recovery-name" placeholder="Your Name">
      <input type="tel" id="recovery-mobile" placeholder="Your Mobile Number">
      <button class="secondary-btn" onclick="recoverPassword()">Verify</button>
      <div id="password-recovery-result"></div>
      <div id="change-password-section" style="display: none;">
        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-new-password" placeholder="Confirm New Password">
        <button class="submit-btn" onclick="changePassword()">Update Password</button>
      </div>
    </div>
    
    <p class="help">❓ <a href="help.html">Help Center</a></p>
    <a class="back" href="index.html">← Back to Home</a>
  </div>

  <script src="login.js"></script>
  <script src="utils.js"></script>
</body>
</html>
