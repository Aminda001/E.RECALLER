<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - E.RECALLER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-box">
   <h2>Create Your Account</h2>
   <form id="registerForm">
    <!-- Name -->
    <input type="text" id="name" placeholder="Name" required />
    <p id="name-error" class="error-msg"></p>
   
    <!-- Password -->
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('password')">Show Password</span>
    </div>
    <p id="password-error" class="error-msg"></p>
   
    <!-- Confirm Password -->
    <div class="password-container">
      <input type="password" id="confirm" placeholder="Confirm Password" required />
      <span class="toggle-password" onclick="togglePassword('confirm')">Show Password</span>
    </div>
    <p id="confirm-error" class="error-msg"></p>
   
    <!-- Mobile -->
    <input type="tel" id="mobile" placeholder="Mobile Number (10 digits)" pattern="[0-9]{10}" required />
    <p id="mobile-error" class="error-msg"></p>
   
    <button type="submit" class="submit-btn">Create Account</button>
   
    <p class="help">Already have an account? <a href="login.html">Log in here</a></p>
   </form>
  </div>

  <script src="register.js"></script>
  <script src="utils.js"></script>
</body>
</html>
